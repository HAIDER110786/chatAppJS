<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        input:focus{
            outline: none;
        }
        input{
            font-size: 15px;
        }
    </style>
</head>
<body style="margin: 0;font-family: sans-serif;">
    <div style="display:flex;flex-direction: column;align-items: center;background-color:rgb(56, 141, 180);height: 100vh;">
        <div class="chat-area" style="overflow: auto;overflow-x:hidden;border-radius: 10px;background-color:white;height:70%;width:40%;margin:20px 0px;padding: 20px;">
            <div class="chat-msg">
                <div style="width:100%;background-color:rgb(47, 47, 243);color: white;border-top-left-radius:10px;border-top-right-radius:10px;padding:10px;margin:-20px;width:532px;font-family:sans-serif;font-size:25px;text-align: center;margin-bottom:20px">CHAT</div>
            </div>
            <div class="typingStatus">
            </div>
        </div>
        <div style="display:flex;flex-direction: row;align-items: center;width:42%;">
            <input style="width:80%;padding: 10px;border: none;margin-left:5px 0px;" type="text" placeholder="Enter your message here" autofocus>
            <button id="sendButton" style="width:20%;border: none;margin:5px 0px;margin-left: 5px;padding:10px;background-color: rgb(47, 47, 243);font-size: 15px;color: white;">
                Send
            </button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
